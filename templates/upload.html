<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS (inclui Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Importar Planilha</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="file" class="form-label">Escolha um arquivo Excel (.xlsx)</label>
            <input type="file" class="form-control" name="file" id="file" accept=".xlsx, .xls" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        {% if mensagem %}
<div class="alert alert-success mt-4" role="alert">
    {{ mensagem }}
</div>
{% endif %}
{% if erro %}
<div class="alert alert-danger mt-4" role="alert">
    {{ erro }}
</div>
{% endif %}
    </form>
</div>
{% if mensagem %}
<div class="alert alert-success mt-4" role="alert">
    Dados importados com sucesso! Atualize o relatório para verificar as alterações.
</div>
{% endif %}
{% endblock %}
