{% extends "base.html" %}
{% block content %}
<h1>Pesquisar Aluno</h1>
<form action="/pesquisar" method="POST" class="shadow p-4 bg-light rounded">
    <div class="mb-3">
        <label for="cpf" class="form-label">Digite o CPF:</label>
        <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Ex: 12345678900" required>
    </div>
    <button type="submit" class="btn btn-primary">Pesquisar</button>
</form>

{% if aluno %}
<div class="mt-4 p-4 shadow bg-white rounded">
    <h3>Aluno Encontrado:</h3>
    <p><strong>Nome:</strong> {{ aluno.nome }}</p>
    <p><strong>Matr√≠cula:</strong> {{ aluno.matricula }}</p>
    <p><strong>Status:</strong> {{ aluno.status }}</p>
    <p><strong>CPF:</strong> {{ cpf }}</p>
</div>
{% elif erro %}
<div class="mt-4 p-4 shadow bg-danger text-white rounded">
    <h3>{{ erro }}</h3>
</div>
{% endif %}
{% endblock %}
